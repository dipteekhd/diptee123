<mat-table [dataSource]="listData" class="mat-elevation-z8">
  <ng-container matColumnDef="createdDate">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.createdDate }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> List Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="total">
    <mat-header-cell *matHeaderCellDef> No. of Entities </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.details.length }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell
      [ngClass]="{ activeIcons: row === selectedList }"
      *matCellDef="let row"
    >
      <i class="fa fa-envelope-o listIcon" aria-hidden="true"></i>
      <span class="icon" *ngIf="row.details.length > 0">
        <i class="fa fa-share-alt listIcon" aria-hidden="true"></i>
        <i class="fa fa-pencil listIcon" aria-hidden="true"></i>
        <i class="fa fa-trash listIcon" aria-hidden="true"></i>
      </span>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="details">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button class="detailSpan" mat-button (click)="showDetails(row)">
        Details
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedListColumns"></mat-header-row>
  <mat-row
    class="matRow"
    [ngClass]="{ activeList: row === selectedList }"
    *matRowDef="let row; columns: displayedListColumns"
  ></mat-row>
</mat-table>
